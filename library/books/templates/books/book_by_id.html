<html>
    <body>
        <h1>Is the book by id page rendering</h1>
        <h1>{{book.title}}</h1>
        <h2>{{book.author}}</h2> 
        {% if book.borrower %}
            <p>Book is already borrowed</p>
        {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Please borrow me, I beg you">
        </form>
        {% endif %}
    </body>
</html>
