{% extends "books/base.html" %}

{% block content %}
<div class="bookById">
    <h1>{{book.title}}</h1>
    <h2>{{book.author}}</h2> 
    {% if book.borrower %}
        <p>This book is currently unavailable. Please check again later.</p>
    {% else %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="borrowBtn">
            <input type="submit" class="btn1" value="Please borrow me">
        </div>
    </form>
    {% endif %}
</div>
{% endblock content %}
