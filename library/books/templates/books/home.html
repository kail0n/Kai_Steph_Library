<html>
    <body>
        <nav>
            {% if user.is_authenticated %}
                <span>Hi {{ user }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
        <main> 
            <h1>Welcome to the Library!</h1>
            <p>Here are all your favourite books!</p>
            <ul id="books-container">
                {% for book in books %}
                    <li>
                            <a href="{% url 'books-show' book_id=book.id %}">{{ book.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </main>
        <a href="{% url 'books-create' %}"> <button>Add new book</button></a>
    </body>
</html>
