{% extends "books/base.html" %}

{% block content %}
<main> 
    <h1 id="homeTitle">Welcome to the Library!</h1>
    <p>Here are all your favourite books!</p>
    <ul id="books-container">
        {% for book in books %}
            <li class="bookList">
                <a href="{% url 'books-show' book_id=book.id %}">{{ book.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <div>
        <a href="{% url 'books-create' %}"> <button class="btn1">Add new book</button></a>
    </div>
</main>
{% endblock content %}
